<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login form</title>
</head>
<body>
  <h1 class="title">Login form</h1>

  <form class="login-form">
    
    <div class="login-form__wrapper-input">
      <label for="login-form__input--login" class="login-form__label">Login</label>
        <input type="text" class="login-form__input login-form__input--login" id="login-form__input--login">
    </div>

    <div class="login-form__wrapper-input">
      <label for="login-form__input--password" class="login-form__label">Password</label>
        <input type="password" class="login-form__input login-form__input--password" id="login-form__input--password">
    </div>

    <div class="login-form__wrapper-button">
      <button class="login-form__button" type="button">submit</button>
    </div>
  
  </form>

</body>
</html>
