<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Iphone</title>
</head>
<body>
  <div class="calculator">
    
    <div class="calculator__result-wrapper">
      <span class="calculator__result">0</span>
    </div>

    <div class="calculator__buttons-wrapper">
      <button class="calculator__button calculator__button--1 calculator__button--clear">AC</button>
      <button class="calculator__button calculator__button--1 calculator__button--negative">+/-</button>
      <button class="calculator__button calculator__button--percent calculator__button--sign">%</button>
      <button class="calculator__button calculator__button--3 calculator__button--sign">/</button>
      <button class="calculator__button calculator__button--number">7</button>
      <button class="calculator__button calculator__button--number">8</button>
      <button class="calculator__button calculator__button--number">9</button>
      <button class="calculator__button calculator__button--3 calculator__button--sign">x</button>
      <button class="calculator__button calculator__button--number">4</button>
      <button class="calculator__button calculator__button--number">5</button>
      <button class="calculator__button calculator__button--number">6</button>
      <button class="calculator__button calculator__button--3 calculator__button--sign">-</button>
      <button class="calculator__button calculator__button--number">1</button>
      <button class="calculator__button calculator__button--number">2</button>
      <button class="calculator__button calculator__button--number">3</button>
      <button class="calculator__button calculator__button--3 calculator__button--sign">+</button>
      <button class="calculator__button calculator__button--0 calculator__button--number">0</button>
      <button class="calculator__button calculator__button--comma">,</button>
      <button class="calculator__button calculator__button--3 calculator__button--equals">=</button>
    </div>

  </div>
</body>
</html>
